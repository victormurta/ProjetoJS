<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Perguntas e Respostas</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .context {
            margin-bottom: 20px;
            color: #666;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
<div class="container">
<div class="question" id="question">Pergunta aqui</div>
<div class="context" id="context">Contexto</div>
<div class="buttons">
<button onclick="responder('sim')">Sim</button>
<button onclick="responder('não')">Não</button>
</div>
</div>
 
    <script>
        let arvore = {
            pergunta: "Está vivo?",
            sim: {
                pergunta: "É pluricelular?",
                sim: {
                    pergunta: "É vertebrado?",
                    sim: {
                        pergunta: "É um mamífero?",
                        sim: {
                            pergunta: "É doméstico?",
                            sim: {
                                pergunta: "Pula alto?",
                                sim: "Um gato",
                                não: "Maltês"
                            },
                            não: {
                                pergunta: "É aquático?",
                                sim: {
                                    pergunta: "É grande?",
                                    sim: "Baleia",
                                    não: "Lontra"
                                },
                                não: {
                                    pergunta: "Voa?",
                                    sim: "Morcego",
                                    não: {
                                        pergunta: "Faz toicinho?",
                                        sim: "Porco",
                                        não: "Vaca"
                                    }
                                }
                            }
                        },
                        não: {
                            pergunta: "É um peixe?",
                            sim: {
                                pergunta: "Vive em oceano profundo?",
                                sim: {
                                    pergunta: "Gera luz?",
                                    sim: "Peixe-lanterna",
                                    não: "Peixe-bolha"
                                },
                                não: {
                                    pergunta: "É doméstico?",
                                    sim: {
                                        pergunta: "É sociável?",
                                        sim: "Peixinho dourado",
                                        não: "Peixe beta"
                                    },
                                    não: {
                                        pergunta: "Vive em água doce?",
                                        sim: "Piranha",
                                        não: "Tubarão"
                                    }
                                }
                            },
                            não: {
                                pergunta: "É um réptil?",
                                sim: {
                                    pergunta: "Tem casco?",
                                    sim: {
                                        pergunta: "Nada?",
                                        sim: "Tartaruga",
                                        não: "Jabuti"
                                    },
                                    não: {
                                        pergunta: "Tem patas?",
                                        sim: {
                                            pergunta: "É pequeno?",
                                            sim: "Calango",
                                            não: "Iguana"
                                        },
                                        não: {
                                            pergunta: "Tem veneno?",
                                            sim: "Víbora",
                                            não: "Giboia"
                                        }
                                    }
                                },
                                não: {
                                    pergunta: "É uma ave?",
                                    sim: {
                                        pergunta: "Voa?",
                                        sim: {
                                            pergunta: "É da cidade?",
                                            sim: "Pombo",
                                            não: "Harpia"
                                        },
                                        não: {
                                            pergunta: "É grande?",
                                            sim: "Avestruz",
                                            não: "Galinha"
                                        }
                                    }
                                }
                            }
                        }
                    },
                    não: {
                        pergunta: "É invertebrado?",
                        sim: {
                            pergunta: "É do mar?",
                            sim: {
                                pergunta: "Tem toxina?",
                                sim: {
                                    pergunta: "Se move?",
                                    sim: "Água-viva",
                                    não: "Ouriço-do-mar"
                                },
                                não: {
                                    pergunta: "Tem tinta?",
                                    sim: "Polvo",
                                    não: "Estrela-do-mar"
                                }
                            },
                            não: {
                                pergunta: "É achatado?",
                                sim: "Planária",
                                não: "Lombriga"
                            }
                        }
                    }
                }, não: {
                    pergunta:"Possui membrana nuclear?",
                    sim: "Protozoário",
                    não: "Bactéria"
                }
            },
            não: {
                pergunta: "É um pássaro?",
                sim: {
                    pergunta: "É um dinossauro?",
                    sim: "Pterodáctilo",
                    não: "Dodo"
                },
                não: {
                    pergunta: "É herbívoro?",
                    sim: "Unicórnio-da-Sibéria",
                    não: "Tigre-dente-de-sabre"
                }
            }
        };
 
        let estadoAtual = arvore;
        let contexto = [];
 
        function responder(resposta) {
            if (Array.isArray(estadoAtual[resposta])) {
                document.getElementById('question').innerText = "Os animais são: " + estadoAtual[resposta].join(", ");
                document.getElementById('context').innerText = "Contexto: " + contexto.join(" > ");
                document.querySelector('.buttons').style.display = 'none';
                return;
            }
 
            if (typeof estadoAtual[resposta] === "string") {
                document.getElementById('question').innerText = "O animal é: " + estadoAtual[resposta];
                document.getElementById('context').innerText = "Contexto: " + contexto.join(" > ");
                document.querySelector('.buttons').style.display = 'none';
                return;
            }
 
            estadoAtual = estadoAtual[resposta];
            contexto.push(resposta.charAt(0).toUpperCase() + resposta.slice(1));
            document.getElementById('question').innerText = estadoAtual.pergunta;
            document.getElementById('context').innerText = "Contexto: " + contexto.join(" > ");
        }
 
        // Inicializar o jogo
        document.getElementById('question').innerText = estadoAtual.pergunta;
        document.getElementById('context').innerText = "Contexto: " + contexto.join(" > ");
</script>
</body>
</html>
